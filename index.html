<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="bg__img"></div>
  <div class="main">
  <div class="order">
    <img src="./images/illustration-hero.svg" alt="" class="order__img">
    <div class="order__item">
      <h1 class="order__heading">Order Summary</h1>
      <p class="order__desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>
      <div class="order__wrap">
        <img src="./images/icon-music.svg" alt="" class="order__icon">
        <div class="order__info">
          <span class="order__name">Annual Plan</span>
          <span class="order__price">$59.99/year</span>
        </div>
        <span class="order__link">
          <a href="">Change</a>
        </span>
      </div>
      <button class="btn order__pay">Proceed to Payment</button>
      <button class="btn order__close"> Cancel Order</button>
    </div>
  </div>
  </div>
  
</body>
</html>
